<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--font-weight : 글자 굵기-->
    <!--글자의 크기 (%, em/rem, cm, mm, inch, px)-->
    <!--(%, em/rem, px) 3가지를 가장 많이 사용-->
    <style>
        h1{
            font-weight: normal;
            background-image: url("");
        }
    </style>
</head>
<body>
    <h1>hello</h1>
    <p>
        (상대적으로 크기를 지정)
        % : 크기를 % 단위로 지정
        em/rem : 크기를 배수 단위로 지정
        - 기본 px이 16이면 2em는 32px이다.

        (절대적으로 크기를 지정)
        px : 절대적인 크기를 단위
    </p>
    <p>
        확장 프로그램에서 color picker를 설치하고 f1를 눌러서 실행하면 
        파레트가 나온다.
        Adobe Color를 들어가서 원하는 색을 찾을 수 있다.
        색상 단위 
        #FFFFFF = 흰색
        #000000 = 검정색

        알파값을 통해서 색을 표현하기도 한다.
        알파값 = 투명도

        url단위
        url를 나타내기 위한 단위

    </p>
</body>
</html>
