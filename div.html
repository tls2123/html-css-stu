<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--공간을 분할 테그 - div, span-->
    <!--가장 많이 사용-->
    <!--주로 디자인을 입힐 때 사용하는 경우가 많음-->
    <!--웹페이지는 2가지의 속성을 주로 이용
    Block - 하나씩 쌓이는것 : div
    Inline - 한줄에 쌓이는것 : span
    -->
    <!--ctrl + alrt키를 동시에 누르고 작성을 하면 여러 줄은 같이 움직일 수 있다.-->
    <div>block</div>
    <div>block</div>
    <div>block</div>
    <div>block</div>
    <div>block</div>

    <span>Block</span>
    <span>Block</span>
    <span>Block</span>
    <span>Block</span>
    <span>Block</span>

    <!--div와 같은 기능-->
    <!--구글 검색 엔진에 더 검색이 빠르게 잘 되게 하기 위해 작성하는 것-->
    <header>
        <h1>사이트의 이름</h1>
    </header>
    <nav>
        <ul>
            <li><a href="">링크</a></li>
            <li><a href="">링크</a></li>
            <li><a href="">링크</a></li>
        </ul>
    </nav>
    <aside>
        <ul>
            <li><a href="">세부 카테고리 내부 이동</a></li>
            <li><a href="">세부 카테고리 내부 이동</a></li>
            <li><a href="">세부 카테고리 내부 이동</a></li>
        </ul>
    </aside>
    <section>여러 중심내용을 감싸는 공간</section>
    <article>글자가 많이 들어가는 부분을 의미</article>
    <footer>푸터를 의미</footer>
</body>
</html>
