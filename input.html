<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--입력양식-->
    <!--코드를 쉽게 입력하는 방법 | 입력하고 탭을 누르면 알아서 생성 | *10이런 식으로 하면 10개 | 강의 10강 확인-->
    <!--모던웹을 위한 node를 보고 입력양식이 서버에 들어가는 것 확인-->

    <form action="">
        <h1>입력 양식</h1>
        <!--label를 사용하면 text를 그냥 적어 넣은 것보다 깔끔하고 내용을 꾸며줄수 있다.-->
        <!--거기에 id를 넣어주면 포커스를 그 input으로 넘기는 것이 가능하다.-->
        <label for="id">이름 :</label>
        <!--input은 종이 양식이라고 생각하면 된다. | value은 안에 텍스트-->
        <input id="id" type="text" value="입력값을 받은 곳"><br>
       <br>
        <!--줄 바꿈 , 내용을 꾸밀 때는 br이나 table를 통해서 꾸며준다.-->
        <label for="pwd">비밀번호:</label>
        <!--input type값을 password로 주면 작성하는 글이 안보임 | 암호를 줄 수 잇음-->
        <input type="password" id="pwd" value="비밀번호"><br>
        <br>
        <!--체크를 할 수 있는 속성-->
        <!--여러개 선택을 할 때 사용한다.-->
        <!--label를 선택하면 체크박스도 같이 선택이 된다.-->
        <!--name은 서버를 다루게 되면 사용하는데 referer를 통해서 서버와 연결해 보냄-->
        <label for="1">1번</label>
        <input type="checkbox" name="" id="1"><br>
        <label for="2">2번</label>
        <input type="checkbox" name="" id="2"><br>
        <label for="3">3번</label>
        <input type="checkbox" name="" id="3"><br>
        <br>
        <!--하나만 선택을 할 때 사용하는 것-->
        <!--라디오의 경우 name 속성이 같을 때 같이 이루어진다.-->
        <label for="gender">성별</label><br>
        남자 : <input type="radio" name="gender" id="">
        여자 : <input type="radio" name="gender" id="">
        그외 : <input type="radio" name="gender" id=""><br>
        <!--name은 전체를 나타내는 모임의 이름 같은 느낌이거 같다. 
        id는 각각의 식별을 위한 개개인의 이름과 같은 느낌-->
        <br>
        <!--submit를 사용하면 버튼과 같이 생성되게 된다. -->
        <input type="submit" value="버튼과 같은 역할 input"><br>
        <br>
        <!--input 양식 정리-->
        <!--그외 다양한 것들이 존재-->
        <!--value와 name속성에 대한 자세한 내용은 이후 서러를 다루면서 알아봄-->
        <input type="button" value="">버튼<br>
        <input type="text" name="" id="" value="텍스트"><br>
        <!--value에 숫자를 넣어서 값을 지정해 줄 수 있다.-->
        <input type="range" name="" id="" value="20"><br>
        <!--value에 색상을 넣어주면 색상이 변경 된다.-->
        <input type="color" name="" id="" value="#F0FF0F"><br>
        <!--input 태그에는 내용물을 가지지 않고 이루어진다.-->
    </form>
<br>
<br>
    <!--input태그와 다르게 두개는 입력 양식을 가지는 태그이다.-->
    <!--textarea의 경우-->
    <!--cols의 경우 가로의 길이 , 너비를 나타내고 
    rows경우 글자의 줄 수를 의미합니다. 3줄
    들여쓰기를 하면 그것도 글자 수로 반영이 되기 때문에 들여쓰기 없이 진행-->
    <textarea name="" id="" cols="30" rows="3">안녕하세요!!</textarea><br>
    <br>
    <!--내부에 option를 통해서 넣어줌
    multiple를 통해서 여러개의 택스트를 선택할 수 있지만 ctrl또는 shift를 누르고 해야함
    multiple, multiple:muitiple 둘다 오케이-->
    <select name="" id="">
        <option value="">바나나</option>
        <option value="">수박</option>
        <option value="">사과</option>
    </select>
    <select name="" id="" multiple>
        <option value="">바나나</option>
        <option value="">수박</option>
        <option value="">사과</option>
    </select>
    <!--그룹이 형성이 가능하다. optgroup통해서 
    label를 통해서 그룹의 이름도 지정이 가능하다.-->
    <select name="" id="">
        <optgroup label="하하호호 과일">
            <option value="">바나나</option>
            <option value="">수박</option>
        </optgroup>
        <optgroup label="후후호호함함 과일">
            <option value="">사과</option>
        </optgroup>
    </select>
    <!--요즘은 DIV를 통해서 3가지언어를 섞어서 만듬
    예전 처럼 많이 사용하지 않음 디자인으로 인해서 변화
    그리고 contenteditable이라는게 생김 이것을 사용하면 어떤 태그를 사용하든 
    다 입력이 가능 
    그래서 input태그 대신에 p태그, div나 등등이 사용-->
    <p contenteditable="">이를 통해서 택스트를 받음</p>
    <br>
    <br>
</body>

</html>
