<div class="wrap">
    <div class="box"></div>
</div>
<style>
    .wrap{
        width: 100px; height: 100px;
        border: 5px solid white;
    }
    .box{
        width: 100px; height: 100px;
        background-color: red;
        transform: 2s;
    }
    /*트랜지폼 | 순서에 따라 모양도 달라진다. 순서를 생각하고 적용*/
    .wrap:hover > .box{
        transform: rotate(60deg) scale(0.5) translateX(100px);
        transform-origin: 100% 100%;
    }
</style>
